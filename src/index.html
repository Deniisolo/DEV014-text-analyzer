<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Analizador de texto</h1>
      <!--estos elementos no pueden tener atributos id, ni name, ni class.-->
      <textarea name="user-input" cols="30" rows="10"></textarea>
      <!-- Para que puedas practicar más, este elemento no puede tener atributos id, ni class. -->
      <button id="reset-button">Limpiar</button>
    </header>
    <main>
      <ul class="containerCount">
        <!-- estos elementos no pueden tener atributos id ni name ni hijos. -->
        <li class="countWords">Palabras:</li>
        <li class="countCharacters">Caracteres:</li>
        <li class="countCharacterswtspaces">Caracteres sin espacios:</li>
        <li class="countNumber">Números:</li>
        <li class="countSum">Suma de números:</li>
        <li class="wordLength">Longitud de palabras:</li>
      </ul>
    </main>
    <footer>
      <p>Denis Alvarez - Deniisolo</p>
      <!-- estos elementos no pueden tener atributos id ni name ni hijos. -->
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
